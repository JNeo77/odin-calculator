<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
</head>
<body>
  <div class="calculator">
    <div class="display">0</div>
    <div class="row1">
      <button id="clear">C</button>
      <button id="inverse"><sup>1</sup>&frasl;<sub>X</sub></button>
      <button id="squared">X<sup>2</sup></button>
      <button id="divide">/</button>
    </div>
    <div class="row2">
      <button id="seven">7</button>
      <button id="eight">8</button>
      <button id="nine">9</button>
      <button id="multiply">*</button>
    </div>
    <div class="row3">
      <button id="seven">4</button>
      <button id="eight">5</button>
      <button id="nine">6</button>
      <button id="multiply">-</button>
    </div>
    <div class="row4">
      <button id="seven">1</button>
      <button id="eight">2</button>
      <button id="nine">3</button>
      <button id="multiply">+</button>
    </div>
    <div class="row5">
      <button id="plus-minus">+/-</button>
      <button id="zero">0</button>
      <button id="decimal">.</button>
      <button id="equals">=</button>
    </div>
  </div>
</body>
</html>
