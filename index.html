<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
</head>
<body>
  <div class="calculator">
    <div class="display">0</div>
    <div class="row1">
      <button class="clear" id="clear">C</button>
      <button class="operator" id="inverse"><sup>1</sup>&frasl;<sub>X</sub></button>
      <button class="operator" id="squared">X<sup>2</sup></button>
      <button class="operator" id="divide">/</button>
    </div>
    <div class="row2">
      <button class="number" id="seven">7</button>
      <button class="number" id="eight">8</button>
      <button class="number" id="nine">9</button>
      <button class="operator" id="multiply">*</button>
    </div>
    <div class="row3">
      <button class="number" id="seven">4</button>
      <button class="number" id="eight">5</button>
      <button class="number" id="nine">6</button>
      <button class="operator" id="subtract">-</button>
    </div>
    <div class="row4">
      <button class="number" id="seven">1</button>
      <button class="number" id="eight">2</button>
      <button class="number" id="nine">3</button>
      <button class="operator" id="add">+</button>
    </div>
    <div class="row5">
      <button class="operator" id="plus-minus">+/-</button>
      <button class="number" id="zero">0</button>
      <button class="decimal" id="decimal">.</button>
      <button class="equals" id="equals">=</button>
    </div>
  </div>
  <script src="scripts/script.js"></script>
</body>
</html>
