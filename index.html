<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Calculator</title>
</head>
<body>
  <div class="calculator">
    <div class="row display">0</div>
    <div class="row">
      <div class="button-div"><button class="clear" id="clear">C</button></div>
      <div class="button-div"><button class="squared" id="squared">X<sup>2</sup></button></div>
      <div class="button-div"><button class="inverse" id="inverse"><sup>1</sup>&frasl;<sub>X</sub></button></div>
      <div class="button-div"><button class="operator" id="divide">/</button></div>
    </div>
    <div class="row">
      <div class="button-div"><button class="number" id="seven">7</button></div>
      <div class="button-div"><button class="number" id="eight">8</button></div>
      <div class="button-div"><button class="number" id="nine">9</button></div>
      <div class="button-div"><button class="operator" id="multiply">*</button></div>
    </div>
    <div class="row">
      <div class="button-div"><button class="number" id="seven">4</button></div>
      <div class="button-div"><button class="number" id="eight">5</button></div>
      <div class="button-div"><button class="number" id="nine">6</button></div>
      <div class="button-div"><button class="operator" id="subtract">-</button></div>
    </div>
    <div class="row">
      <div class="button-div"><button class="number" id="seven">1</button></div>
      <div class="button-div"><button class="number" id="eight">2</button></div>
      <div class="button-div"><button class="number" id="nine">3</button></div>
      <div class="button-div"><button class="operator" id="add">+</button></div>
    </div>
    <div class="row">
      <div class="button-div"><button class="plus-minus" id="plus-minus">+/-</button></div>
      <div class="button-div"><button class="number" id="zero">0</button></div>
      <div class="button-div"><button class="equals" id="equals">=</button></div>
    </div>
  </div>
  <script src="scripts/script.js"></script>
</body>
</html>
